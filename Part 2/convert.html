<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        header h1 {
            font-family: 'Open Sans', sans-serif;
            font-size: 2em;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        #converter-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .currency-input {
            border: 2px solid #4CAF50;
            padding: 10px;
            margin: 10px;
            width: 300px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        .currency-input label {
            font-size: 1em;
            font-weight: 700;
            width: 60px;
        }
        .currency-input input[type="number"] {
            width: 150px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .currency-name {
            font-size: 0.9em;
            font-weight: 400;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Currency Converter Express</h1>
    </header>
    <form id="converter-form">
        <div class="currency-input">
            <label for="usd">USD:</label>
            <input type="number" id="usd" oninput="convertCurrency('usd')">
            <div class="currency-name">United States Dollar</div>
        </div>
        <div class="currency-input">
            <label for="gbp">GBP:</label>
            <input type="number" id="gbp" oninput="convertCurrency('gbp')">
            <div class="currency-name">British Pound</div>
        </div>
        <div class="currency-input">
            <label for="cad">CAD:</label>
            <input type="number" id="cad" oninput="convertCurrency('cad')">
            <div class="currency-name">Canadian Dollar</div>
        </div>
        <div class="currency-input">
            <label for="eur">EUR:</label>
            <input type="number" id="eur" oninput="convertCurrency('eur')">
            <div class="currency-name">Euro</div>
        </div>
        <div class="currency-input">
            <label for="aud">AUD:</label>
            <input type="number" id="aud" oninput="convertCurrency('aud')">
            <div class="currency-name">Australian Dollar</div>
        </div>
    </form>
    <script src="convert.js"></script>
</body>
</html>
